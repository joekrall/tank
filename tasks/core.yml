- name: Install System Packages 1 (build-essential)
  become: true
  apt:
    name: ["build-essential"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (Neovim build prerequisites)
  become: true
  apt:
    name: ["clang", "gcc", "ninja-build", "gettext", "cmake", "unzip", "curl"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 3 (the rest)
  become: true
  apt:
    name: ["htop", "tree", "make"]
  tags:
    - install
    - core
